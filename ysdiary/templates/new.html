<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf=8">
        <title>New Post</title>
        <link rel="stylesheet" type="text/css" href="{%static 'style.css' %}">
    </head>

    <body>
        <header>
            <h1>새로운 글 작성</h1>
        </header>
        
        <main>
            <form id=form method='POST' class=post-form>
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">저장하기</button>
            </form>

            <br><br>
            <a href="{% url 'home'%}">Home으로 돌아가기</a>
        </main>
    </body>
</html>
