<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf=8">
        <title>New Post</title>
        <link rel="stylesheet" type="text/css" href="{%static 'newstyle.css' %}">
    </head>

    <body>
        <header>
            <h1>새로운 글 작성</h1>
        </header>
        
        <main>
            <form id=form method='POST' class="post-form" enctype="multipart/form-data" action="">
                {% csrf_token %}
                title <input id=title type="text" name="title"><br><br>
                content<br><br>
                <textarea id=text name="body" cols="40" row="30"></textarea><br><br>
                <input type="file" name="photo">
                <br><br>
                <button type="submit">저장하기</button>
            </form>

            <br>
            <a href="{% url 'home'%}"><button>Home</button></a>
        </main>
    </body>
</html>
