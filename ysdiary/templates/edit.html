<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf=8">
        <title>Edit Post</title>
        <link rel="stylesheet" type="text/css" href="{%static 'style.css' %}">
    </head>

    <body>
        <header>
            <h1>{{post.title}}</h1>
            <h3>수정</h3>
        </header>
        
        <main>
            <form id=form method='POST' class=post-form>
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">저장하기</button>
            </form>
        </main>
    </body>
</html>
